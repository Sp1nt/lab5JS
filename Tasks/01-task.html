<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <script>
        class Car {
            #_year;
            #_model;

            constructor(model, year) {
                this.#_year = year;
                this.#_model = model;
            }

            showInfo() {
                console.log(`${this.#_model} ${this.#_year}`);
            }
        }

        let car1 = new Car("BMW", 2010);
        car1.showInfo();
    </script>

</body>

</html>
